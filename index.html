<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thones RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="the-wall">
    <h1 class="container">RPG Game</h1>
    <div class="jumbotron container wrapper">
        <div class="col-md-12">
            <div class="row card-body" id="queue">
                <div class="btn btn-default player dany">
                    <img class="card" src="assets/images/dany-225.png">
                    <p>Danaerys Targaryen</p>
                </div>
                <div class="btn btn-default player jon">
                    <img class="card" src="assets/images/jon_snow-225.png">
                    <p>Jon Snow</p>
                </div>
                <div class="btn btn-default player cersei">
                    <img class="card" src="assets/images/cersei-lannister-225.png">
                    <p>Cersei Lannister</p>
                </div>
                <div class="btn btn-default player king">
                    <img class="card" src="assets/images/night-king-225.png">
                    <p>Night King</p>
                </div>
            </div>
            <div class="col-md-12">
                    <div class="row" id="fighter">
                        <p>Fighter</p>
                    </div>
                </div>
            <div class="col-md-12">
                <div class="row" id="enemies">
                    <p>Enemies Available to Attack</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row attack">
                    <p class="btn btn-danger">Attack</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row" id="defenders">
                    <p>Defenders</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
